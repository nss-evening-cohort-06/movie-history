<!DOCTYPE html>
<html>
<head>
  <title>Movie History</title>
  <link rel="stylesheet" type="text/css" href="./lib/node_modules/bootstrap/dist/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css" href="./vendor/star-rating.min.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Movie History</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="authenticate">Authenticate</a></li>
          <li><a id="mine">My Movies</a></li>
          <li><a id="navSearch">Search</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <div class="text-center" id="authScreen">
    <h1>Sign In</h1>
    <button class="btn btn-lg btn-default" id="googleButton">
      <img src="./images/google.png">
    </button>
  </div>
  <div class="text-center hide" id="search">
    <div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
      <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
      <input type="text" class="form-control" placeholder="Star Wars" id="searchBar">
    </div>

    <div id="movies" class="container"></div>
  </div>
  <div class="text-center hide" id="myMovies">
    <h1>My Movies</h1>
    <div id="moviesMine"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="./vendor/star-rating.min.js"></script>
  <script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
